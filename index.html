<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publishing Company</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="header-social-icons">
          <a
            href="https://github.com/codeme254"
            class="header-social-icon"
            target="_blank"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a
            href="https://github.com/codeme254"
            class="header-social-icon"
            target="_blank"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            href="https://github.com/codeme254"
            class="header-social-icon"
            target="_blank"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            href="https://github.com/codeme254"
            class="header-social-icon"
            target="_blank"
          >
            <i class="fa-brands fa-dribbble"></i>
          </a>
        </div>

        <a
          href="https://linkedin.com/in/otwoma"
          class="header-logo-link"
          target="_blank"
        >
          <p class="logo-text--main">publishing <span>company</span></p>
          <p class="logo-text--sub">book publishing company</p>
        </a>

        <form class="header-search">
          <input
            type="search"
            placeholder="search"
            class="header-search-input"
          />
          <button class="header-search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <div class="header-bottom">bottom header</div>
    </header>
    <script type="module" src="/main.js"></script>
  </body>
</html>
